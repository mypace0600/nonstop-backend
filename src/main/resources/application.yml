# ===================================================================
# COMMON & DEFAULT CONFIGURATION
# ===================================================================
server:
  port: 8080

spring:
  application:
    name: nonstop

  # --- Datasource (PostgreSQL) ---
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:nonstop_local}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}

  # --- Spring Mail ---
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

  # --- Redis ---
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  # --- OAuth2 (Google) ---
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile

# ===================================================================
# MYBATIS & JWT & SPRINGDOC CONFIGURATION
# ===================================================================
mybatis:
  config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mybatis/mappers/**/*.xml

jwt:
  secret: ${JWT_SECRET_KEY}
  expiration: 3600000 # 1 hour (ms)
  refresh-expiration: 604800000 # 7 days (ms)

springdoc:
  version: v0.0.1
  title: Nonstop API Docs
  description: API documents for Nonstop project.
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /api-docs

admin:
  email: ${ADMIN_EMAIL}

---
# ===================================================================
# LOCAL PROFILE
# ===================================================================
spring:
  config:
    activate:
      on-profile: local

  # In local environment, you might want to see the SQL queries
logging:
  level:
    com.app.nonstop.domain.dao: trace