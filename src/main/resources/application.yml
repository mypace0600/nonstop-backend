# ===================================================================
# COMMON & DEFAULT CONFIGURATION
# ===================================================================
server:
  port: 28080
  shutdown: graceful

spring:
  lifecycle:
    timeout-per-shutdown-phase: 30s

  config:
    import: optional:file:.env[.properties]
  application:
    name: nonstop

  # ===================================================================
  # AZURE BLOB STORAGE CONFIGURATION
  # ===================================================================
  cloud:
    azure:
      storage:
        blob:
          account-name: ${AZURE_STORAGE_ACCOUNT_NAME}
          account-key: ${AZURE_STORAGE_ACCOUNT_KEY}
          endpoint: ${AZURE_STORAGE_ENDPOINT}
          container-name: ${AZURE_STORAGE_CONTAINER_NAME}

  # --- Datasource (PostgreSQL) ---
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:nonstop_local}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    hikari:
      maximum-pool-size: ${HIKARI_MAX_POOL_SIZE:10}
      minimum-idle: ${HIKARI_MIN_IDLE:5}
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  # --- Spring Mail ---
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

  # --- Redis ---
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  # --- Kafka ---
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}

    properties:
      security.protocol: SASL_SSL
      sasl.mechanism: PLAIN
      sasl.jaas.config: >
        org.apache.kafka.common.security.plain.PlainLoginModule required
        username="$ConnectionString"
        password="${KAFKA_CONNECTION_STRING}";

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5

    consumer:
      group-id: nonstop-chat
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.app.nonstop.domain.chat.dto
        spring.json.use.type.headers: false
        isolation.level: read_committed

    listener:
      concurrency: ${KAFKA_CONSUMER_CONCURRENCY:3}
      ack-mode: record


  # --- OAuth2 (Google) ---
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB


# ===================================================================
# MYBATIS CONFIGURATION
# ===================================================================
mybatis:
  mapper-locations: classpath:mybatis/mappers/**/*.xml
  type-aliases-package: com.app.nonstop.mapper.*
  configuration:
    map-underscore-to-camel-case: true
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'

# ===================================================================
# App, JWT, OAuth2 & SPRINGDOC CONFIGURATION
# ===================================================================
app:
  auth:
    tokenSecret: ${JWT_SECRET_KEY}
    tokenExpiry: 1800000 # 30분
    refreshTokenExpiry: 2592000000 # 30일
  oauth2:
    authorizedRedirectUris:
      - http://localhost:3000/oauth2/redirect

springdoc:
  version: v0.0.1
  title: Nonstop API Docs
  description: API documents for Nonstop project.
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /api-docs

admin:
  email: ${ADMIN_EMAIL}

# ===================================================================
# ACTUATOR CONFIGURATION
# ===================================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized

---
# ===================================================================
# LOCAL PROFILE
# ===================================================================
spring:
  config:
    activate:
      on-profile: local
  flyway:
    enabled: false

logging:
  level:
    com.app.nonstop: debug
    org.mybatis: debug

---
# ===================================================================
# PROD PROFILE
# ===================================================================
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    hikari:
      maximum-pool-size: ${HIKARI_MAX_POOL_SIZE:20}
      minimum-idle: ${HIKARI_MIN_IDLE:10}

logging:
  level:
    com.app.nonstop: info
    org.springframework: warn