# ===================================================================
# COMMON & DEFAULT CONFIGURATION
# ===================================================================
server:
  port: 28080
  shutdown: graceful

spring:
  lifecycle:
    timeout-per-shutdown-phase: 30s

  config:
    import: optional:file:.env[.properties]
  application:
    name: nonstop

  # ===================================================================
  # AZURE BLOB STORAGE CONFIGURATION
  # ===================================================================
  cloud:
    azure:
      storage:
        blob:
          account-name: ${AZURE_STORAGE_ACCOUNT_NAME}
          account-key: ${AZURE_STORAGE_ACCOUNT_KEY}
          endpoint: ${AZURE_STORAGE_ENDPOINT}
          container-name: ${AZURE_STORAGE_CONTAINER_NAME}

  # --- Datasource (PostgreSQL) ---
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:nonstop_local}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    hikari:
      maximum-pool-size: ${HIKARI_MAX_POOL_SIZE:10}
      minimum-idle: ${HIKARI_MIN_IDLE:5}
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  # --- Spring Mail ---
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

  # --- Redis ---
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      ssl:
        enabled: ${REDIS_SSL_ENABLED:false}

  # --- OAuth2 (Google) ---
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  # --- WebSocket ---
  websocket:
    session:
      max-sessions-per-user: 3
      handshake-timeout-seconds: 10
      idle-timeout-minutes: 10
    message:
      max-size-kb: 64
      buffer-size-kb: 512
      send-buffer-size-kb: 512
    heartbeat:
      interval-seconds: 25
      timeout-seconds: 60
    rate-limit:
      max-messages-per-minute: 60
      enabled: true

# ===================================================================
# MYBATIS CONFIGURATION
# ===================================================================
mybatis:
  mapper-locations: classpath:mybatis/mappers/**/*.xml
  type-aliases-package: com.app.nonstop.mapper.*
  configuration:
    map-underscore-to-camel-case: true
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'

# ===================================================================
# App, JWT, OAuth2 & SPRINGDOC CONFIGURATION
# ===================================================================
app:
  auth:
    tokenSecret: ${JWT_SECRET_KEY}
    tokenExpiry: 1800000 # 30분
    refreshTokenExpiry: 2592000000 # 30일
  oauth2:
    authorizedRedirectUris:
      - http://localhost:3000/oauth2/redirect

springdoc:
  version: v0.0.1
  title: Nonstop API Docs
  description: API documents for Nonstop project.
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /api-docs

admin:
  email: ${ADMIN_EMAIL}

# ===================================================================
# LOGGING CONFIGURATION (COMMON)
# ===================================================================
logging:
  level:
    root: info
    com.app.nonstop: debug
    org.mybatis: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# ===================================================================
# ACTUATOR CONFIGURATION
# ===================================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized

---
# ===================================================================
# LOCAL PROFILE
# ===================================================================
spring:
  config:
    activate:
      on-profile: local
  flyway:
    enabled: false

logging:
  level:
    com.app.nonstop: debug
    org.mybatis: debug

---
# ===================================================================
# PROD PROFILE
# ===================================================================
# Production settings are now in application-prod.yml