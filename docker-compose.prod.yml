# docker-compose.prod.yml - Production deployment (image-based)

services:
  app:
    image: ghcr.io/mypace0600/nonstop-backend:latest
    container_name: nonstop-app
    ports:
      - "28080:28080"
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always
    networks:
      - app-net

  db:
    image: postgres:15-alpine
    container_name: nonstop-db
    environment:
      POSTGRES_DB: ${DB_NAME:-nonstop_local}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-net

  redis:
    image: redis:7-alpine
    container_name: nonstop-redis
    restart: always
    networks:
      - app-net

volumes:
  postgres_data:

networks:
  app-net:
    driver: bridge
