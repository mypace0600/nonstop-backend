# docker-compose.prod.yml - Production deployment (image-based)

services:
  app:
    image: ghcr.io/mypace0600/nonstop-backend:latest
    container_name: nonstop-app
    ports:
      - "28080:28080"
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_started
    restart: always
    networks:
      - app-net

  redis:
    image: redis:7-alpine
    container_name: nonstop-redis
    restart: always
    networks:
      - app-net

networks:
  app-net:
    driver: bridge
